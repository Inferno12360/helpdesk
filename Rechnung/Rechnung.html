<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rechnung.css">
    <script src="Rechnung.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <title>Rechnung</title>
</head>

<body>
    <div class="Placeholder">
        <div class="Placeholder-Row">
            <div class="Placeholder-Item item-1">
                <input disabled type="text" class="shared-style small" placeholder="Rechnungsnummer">
                <input disabled type="text" class="shared-style small" placeholder="Ticketnummer">
            </div>
        
            <div class="Placeholder-Item item-2">
                <input disabled type="text" class="shared-style small" placeholder="Mitarbeiter">
                <input disabled type="text" class="shared-style small" placeholder="Kunde">
            </div>
        </div>
        

        <div class="Grid">
            <div class="Grid-Item item-3 flex-container">
                <input disabled type="text" class="shared-style dienstleistungen" placeholder="Dienstleistungen">
                <input disabled type="text" class="shared-style beschreibung" placeholder="Beschreibung">
            </div>
            

            <div class="Grid-Item item-4">
                <input disabled type="text" class="shared-style kosten" placeholder="Kosten">
            </div>

            <div class="Grid-Item item-5">
                <input disabled type="text" class="shared-style large" placeholder="Anmerkungen">
            </div>

            <div class="Grid-Item item-6">
                <input type="button" class="shared-style btn" value="Save as PDF">
                <input type="button" class="shared-style btn" value="Print">
                <input type="button" class="shared-style btn" value="Send to E-Mail">
            </div>

            <div class="Grid-Item item-7">
                <input disabled type="text" class="shared-style preis" placeholder="Preis">
                <input disabled type="text" class="shared-style bezahlungsart" placeholder="Bezahlungsart">
            </div>
        </div>
    </div>
</body>

</html>
