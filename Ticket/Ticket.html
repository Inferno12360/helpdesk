<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">HelpDesk</a>
          </div>
          <ul class="navbar-nav"> 
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Ticket
                <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Erstellen</a></li>
                <li><a href="#">Übersicht</a></li>
              </ul>
            </li>
            <li><a href="#">Rechnung</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
        </div>
      </nav>
      
      <div class="Ticket">
        <input type="text" id="TicketNr" placeholder="TicketNr">
        <input type="text" id="Kunde" placeholder="Kunde">
        <input type="datetime" id="Erstelldatum" placeholder="Erstelldatum">
        <input type="datetime" id="Bearbeitungsdatum" placeholder="Bearbeitungsdatum">
        <select name="Status" id="Status">
            <option value="placeholder">- Choose Option -</option>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Closed">Closed</option>
          </select>
          <select name="Priorität" id="Priorität">
            <option value="placeholder">- Choose Option -</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        <input type="text" id="Bearbeiter" placeholder="Bearbeiter">
        <input type="text" id="Beschreibung" placeholder="Beschreibung">
        <input type="text" id="Interne_Notiz" placeholder="Interne Notiz">
      </div>

</body>
</html>
