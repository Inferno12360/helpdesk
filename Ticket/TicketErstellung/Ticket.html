<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">HelpDesk</a>
          </div>
          <ul class="navbar-nav"> 
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Ticket
                <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Erstellen</a></li>
                <li><a href="#">Übersicht</a></li>
              </ul>
            </li>
            <li><a href="#">Rechnung</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
        </div>
      </nav>
      
      <div class="Ticket">

        <div class="grid-Kunde">
          <input type="text" id="Kunde" placeholder="Kunde">  
        </div>


        <p class="Oberbegriff">Hauptinfos:</p>
        <div class="grid-Titel">
            <input type="text" id="TicketNr" placeholder="TicketNr" readonly>
            <input type="text" id="Titel" placeholder="Titel">
        </div>


        <p class="Oberbegriff">Typen des Tickets:</p>
        <div class="grid-Dropdown">
          <p class="Typ">Status:</p>
          <p class="Typ">Priorität:</p>
          <p class="Typ">Art:</p>
          <select name="Status" id="Status">
            <option value="placeholder">- Choose Option -</option>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Closed">Closed</option>
          </select>
          <select name="Priorität" id="Priorität">
            <option value="placeholder">- Choose Option -</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <select name="Art" id="Art">
            <option value="placeholder">- Choose Option -</option>
            <option value="Neuinstallation">Neuinstallation</option>
            <option value="Reperatur">Reperatur</option>
            <option value="Standart-Fehler">Standart-Fehler</option>
          </select>
        </div>


        <p class="Oberbegriff">Bearbeiter:</p>
        <div class="grid-Erst_Bearb">
        
        <div class="grid-Ersteller">
          <select name="Ersteller" id="Ersteller">
            <option value="placeholder">- Ersteller wählen -</option>
          </select>
          <div class="grid-DateTime">
            <input type="date" id="Erstelldatum" placeholder="Erstelldatum">
            <input type="time" id="Erstellzeit" placeholder="Erstellzeit">
          </div>
        </div>

        <div class="grid-Bearbeiter" id="bearbeiter-container">
          <button id="add-bearbeiter" onclick="addBearbeiter()">+</button>
      </div>
      </div>
        <script src="BearbeiterAddButton.js"></script>
      



      <p class="Oberbegriff">Beschreibung:</p>
      <div class="grid-Beschreibung">
        <textarea id="Beschreibung" name="Beschreibung" placeholder="Beschreibung"></textarea>
    </div>

    <p class="Oberbegriff">Dienstleistungen:</p>
      <div class="grid-Dienstleistung">
        <div id="Dienstleistungsauswahl">
          <div class="grid-Suche">
            <input type="text" id="SucheDienstleistung" placeholder="Suche nach Dienstleistung">
            <input type="button" id="ButtonSuche" value="Suche starten">
          </div>
          <div id="AuswählbareDienstleistungen">
            <!-- Template -->
            <div>
              <input type="text" id="DienstID" value="DienstID">
              <input type="text" id="DienstBeschreibung" value="Reperatur">
              <button>-></button>
            </div>

          </div>
        </div>
        <div id="AusgewählteDienstleistungen">
          <!-- Template -->
          <div>
            <input type="text" id="DienstID" value="001"> <style>#DienstID{width: 40px;}</style>
            <input type="text" id="DienstBeschreibung" value="Reperatur">
            <input type="text" id="DienstPreis" value="40,25€">
            <button>x</button>
          </div>
        </div>
    </div>


    <p class="Oberbegriff">Intern:</p>
        <div class="grid-Itern">
          <textarea id="Interne_Notiz" name="Interne_Notiz" placeholder="Interne_Notiz"></textarea>
          <textarea id="Interner_Status" name="Interner_Status" placeholder="Interner_Status"></textarea>
      </div>

        
        <Button id="Button">Ticket erstellen</Button>
        <style>#Button{width: 300px;height: 75px;}</style>
        
      </div>
</body>
</html>
