<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ort</title>
  <script src="/helpdesk/Page/js/jquery.js"></script>
  <script src="../js/helper.js"></script>
  <script src="../js/ort.js"></script>
  <link rel="stylesheet" href="../style/style.css">
</head>

<body onload="load()" id="body">
  <main class="container">
    <div class="card">
      <div class="row">
        <label for="stadt">Stadt</label>
        <input type="text" id="Stadt">
        <label for="PLZ">Postleitzahl</label>
        <input type="text" id="PLZ">
      </div>
      <div class="row">
        <label for="Street">Straße</label>
        <input type="text" id="Street">
        <label for="Hausnummer">Hausnummer</label>
        <input type="text" id="Hausnummer">
        <button type="submit" onclick="submitOrt()">Neuen Ort hinzufügen</button>
      </div>
    </div>
    <div class="data_container" id="OrtContainer">

    </div>
  </main>
</body>

</html>
