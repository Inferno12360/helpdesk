      <div class="dropdown">
        <button class="dropbtn" onclick="revealDropdown()">Filter</button>
        <div class="dropdown-content" id="dropdowncontent">
          <!-- Statt Checkboxen jetzt Buttons -->
          <button class="FilterBtn" id="FilterKunde" onclick="CheckboxKundeClick()">Kunde</button>

          <button class="FilterBtn" id="FilterDatum" onclick="CheckboxDatumClick()">Datum</button>

          <!-- Status Dropdown als Button gestalten -->
          <button class="FilterBtn StatusBtn" onclick="toggleStatusDropdown()">Status</button>
          <div id="StatusDropdown" class="status-dropdown-content">
            <button class="FilterBtn" onclick="setStatus('Open')">Open</button>
            <button class="FilterBtn" onclick="setStatus('In Progress')">In Progress</button>
            <button class="FilterBtn" onclick="setStatus('Closed')">Closed</button>
          </div>

          <!-- Reset-Button zum Zurücksetzen der Suche -->
          <button class="FilterBtn reset-btn" type="button" onclick="resetSearch()">Alle Tickets anzeigen</button>
        </div>
      </div>

      <div id="output"></div>
    </div>
